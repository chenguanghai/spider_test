\uff0c\uff0c\u5929\u4e4b\u9053\u4e5f\u3002\u82e5\u4e0d\u656c\u754f\u795e\u5929\uff0c\u4efb\u5fc3\u800c\u4e3a\uff0c\u65e0\u6cd5\u65e0\u5929\uff0c\u4e0d\u77e5\u53cd\u601d\u81ea\u5df1\uff0c\u6539\u6b63\u8fc7\u5931\uff0c\u884c\u5584\u53bb\u6076\uff0c\u5219\u4e60\u60ef\u6210\u81ea\u7136\uff0c\u6076\u52bf\u96be\u6539\uff0c\u6c14\u8d28\u6742\u4e71\uff0c\u5219\u6212\u9664sy\u66f4\u96be\u4e86\uff0c\u800c\u4e14\u4eba\u751f\u7684\u4e00\u5207\u90fd\u66f4\u4e0d\u987a\u5229\u7684\uff01  \u89c2\u97f3\u5927\u58eb\u7684\u5723\u8bad\u9644\u5f55\u5230\u8fd9\u91cc\uff0c\u505a\u6c38\u8fdc\u529b\u884c\u7684\u6839\u672c\uff1a  \u4eba\u4e3a\u5584\uff0c\u798f\u867d\u672a\u81f3\uff0c\u7978\u5df2\u8fdc\u79bb\uff1b \u4eba\u4e3a\u6076\uff0c\u7978\u867d\u672a\u81f3\uff0c\u798f\u5df2\u8fdc\u79bb; \u4e3a\u5584\u5fc5\u660c\uff01\u82e5\u4e3a\u5584\u4e0d\u660c\uff0c\u4e43\u5176\u81ea\u8eab\u6216\u7956\u4e0a\u524d\u6709\u4f59\u6b83\uff0c\u6b83\u5c3d\u5fc5\u660c\u3002 \u4e3a\u6076\u5fc5\u6b83\uff01\u82e5\u4e3a\u6076\u4e0d\u6b83\uff0c\u4e43\u5176\u81ea\u8eab\u6216\u7956\u4e0a\u524d\u6709\u4f59\u660c\uff0c\u660c\u5c3d\u5fc5\u6b83\u3002 \u77e5\u4e16\u6545\u800c\u4e0d\u4e16\u6545\uff0c\u4fdd\u6301\u5584\u826f\uff0c\u5219\u7231\u51fa\u8005\u7231\u8fd4\uff0c\u798f\u5f80\u8005\u798f\u8fd8\uff0c\u5584\u826f\u7ec8\u4f1a\u56de\u5230\u4f60\u8eab\u8fb9\uff0c\u800c\u4f60\u7684\u5584\u826f\u91cc\u4e00\u5b9a\u85cf\u7740\u4f60\u7684\u201c\u8d35\u4eba\u201d\u3002\u5584\u826f\u662f\u5bb9\u4eba\u4e4b\u884c\uff0c\u52a9\u4eba\u4e4b\u9053\uff0c\u66f4\u662f\u7231\u4eba\u4e4b\u5fb7\u3002\u4eba\u800c\u597d\u5584\uff0c\u798f\u867d\u672a\u81f3\uff0c\u7978\u5176\u8fdc\u77e3\u3002 \u975e\u6b63\u5f0f\u592b\u59bb\u800c\u884c\u6deb\u4e8b\u8005\uff0c\u662f\u4e3a\u90aa\u6deb\u3002\u6b64\u4e8b\u5929\u5730\u6240\u4e0d\u5bb9\uff0c\u795e\u9b3c\u6240\u6124\u6012\u3002\u4e00\u6709\u6b64\u5fc3\uff0c\u867d\u672a\u884c\u5176\u4e8b\uff0c\u5df2\u5927\u635f\u9634\u9a98\u3002\u5b9e\u72af\u8005\uff0c\u975e\u4ec5\u5df1\u8eab\u5fc5\u6709\u707e\u7978\u
